script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/VIPERBuilder.xcworkspace -scheme VIPERBuilder-Example -sdk iphonesimulator11.3 -destination 'platform=iOS Simulator,name=iPhone X,OS=13.0.1' ONLY_ACTIVE_ARCH=NO | xcpretty
